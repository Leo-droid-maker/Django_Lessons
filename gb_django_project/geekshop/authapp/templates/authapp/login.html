{% extends 'authapp/base.html' %}
{% block content %}
    <form action="{% url 'auth:login' %}" method="post" class="form-horizontal">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}
        <input type="submit" value="войти" class="form-control"/>
    </form>
    <br>
    <button class="btn btn-link form-control">
        <a href="{% url 'auth:register' %}">
            регистрация
        </a>
    </button>
    <button class="btn btn-link form-control">
        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
            войти через VK
        </a>
    </button>
{% endblock %}
